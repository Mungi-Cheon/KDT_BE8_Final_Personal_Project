name: accommodation server CD

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'accommodation-service/**'
      - 'accommodation-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew :accommodation-service:build -x test

      # Docker 이미지 build
      - name: docker image build
        run: docker build -t ${{secrets.DOCKER_HUB_USERNAME}}/${{secrets.DOCKER_ACCOMMODATION_IMAGE_NAME}}  -f accommodation-service/Dockerfile accommodation-service/

      # DockerHub 로그인
      - name: docker login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_TOKEN}}

      # DockerHub push
      - name: docker Hub push
        run: docker push ${{secrets.DOCKER_HUB_USERNAME}}/${{secrets.DOCKER_ACCOMMODATION_IMAGE_NAME}}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: set environment variables
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            echo "ACCOMMODATION_APP_NAME=${{secrets.ACCOMMODATION_APP_NAME}}" >> /home/accommodation/.env
            echo "APP_PROFILE=${{secrets.APP_PROFILE}}" >> /home/accommodation/.env
            echo "CONFIG_SERVER_URI=${{secrets.CONFIG_SERVER_URI}}" >> /home/accommodation/.env
            echo "ACCOMMODATION_REGISTER_WITH_EUREKA=${{secrets.ACCOMMODATION_REGISTER_WITH_EUREKA}}" >> /home/accommodation/.env
            echo "ACCOMMODATION_EUREKA_FETCH_REGISTRY=${{secrets.ACCOMMODATION_EUREKA_FETCH_REGISTRY}}" >> /home/accommodation/.env
            echo "EUREKA_SERVER_URI=${{secrets.EUREKA_SERVER_URI}}" >> /home/accommodation/.env

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "./accommodation-service/docker-compose.yml"
          target: "/home/accommodation"

      - name: Deploy application with Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            cd /home/accommodation/
            docker-compose down
            docker-compose pull
            docker-compose up -d